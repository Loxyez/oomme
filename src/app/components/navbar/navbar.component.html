<mat-toolbar color="primary" class="navbar">
  <span class="nav-brand">ออมมี (oomme)</span>
  <span class="spacer"></span>

  <ng-container *ngIf="user; else guestLinks">
    <div class="user-info" fxLayout="row" fxLayoutAlign="center center" style="align-items: center;">
      <button mat-button [matMenuTriggerFor]="menu" class="user-name" style="display: flex; align-items: center;">
        <ng-container *ngIf="user.photoUrl && !showDefaultProfile; else defaultProfile">
          <img [src]="user.photoUrl"
               alt="profile"
               class="profile-pic"
               (error)="onProfileImageError()"
               style="width: 32px; height: 32px; border-radius: 50%; margin-right: 8px;"/>
        </ng-container>
        <ng-template #defaultProfile>
          <mat-icon class="profile-pic" style="margin-right:8px;">account_circle</mat-icon>
        </ng-template>
        <span style="margin-right:4px; color: white;">{{ user.name }}</span>
        <mat-icon>arrow_drop_down</mat-icon>
      </button>
    </div>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/dashboard">
      <mat-icon>dashboard</mat-icon>
      <span>Dashboard</span>
      </button>
      <button mat-menu-item routerLink="/transactions">
      <mat-icon>receipt_long</mat-icon>
      <span>Transactions</span>
      </button>
      <button mat-menu-item routerLink="/settings">
      <mat-icon>settings</mat-icon>
      <span>Settings</span>
      </button>
      <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
      </button>
    </mat-menu>
  </ng-container>

  <ng-template #guestLinks>
    <asl-google-signin-button
      (signIn)="onGoogleSignIn($event)"
      theme="outline"
      size="large"
    ></asl-google-signin-button>
  </ng-template>
</mat-toolbar>
