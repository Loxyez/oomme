<mat-toolbar color="primary" class="navbar">
  <span class="nav-brand">ออมมี (oomme)</span>
  <span class="spacer"></span>

  <ng-container *ngIf="user; else guestLinks">
    <div class="user-info">
      <button mat-button [matMenuTriggerFor]="menu" class="user-name">
        <div class="profile-container">
          <ng-container *ngIf="user.photoUrl && !showDefaultProfile; else defaultProfileIcon">
            <img
              [src]="user.photoUrl"
              alt="profile"
              class="profile-pic"
              crossorigin="anonymous"
              referrerpolicy="no-referrer"
              (error)="onProfileImageError()"
              (load)="showDefaultProfile = false"
              style="height: 32px; width: 32px; border-radius: 50%;"
            />
          </ng-container>
          <ng-template #defaultProfileIcon>
            <mat-icon class="profile-pic default-icon">account_circle</mat-icon>
          </ng-template>
        </div>
        <span>{{ user.name }}</span>
        <mat-icon>arrow_drop_down</mat-icon>
      </button>
    </div>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/dashboard">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </button>
      <button mat-menu-item routerLink="/transactions">
        <mat-icon>receipt_long</mat-icon>
        <span>Transactions</span>
      </button>
      <button mat-menu-item routerLink="/settings">
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </ng-container>

  <ng-template #guestLinks>
    <div class="login-button">
      <asl-google-signin-button
        type="standard"
        size="large"
        theme="filled_blue"
        [width]="240"
      ></asl-google-signin-button>
    </div>
  </ng-template>
</mat-toolbar>
